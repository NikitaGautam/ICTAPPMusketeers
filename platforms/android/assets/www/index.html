<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="themes/deerwalktnt.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <title>Deerwalk Tours & Travels</title>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/datebox.js"></script>
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/datebox.css" />
        <link rel="stylesheet" href="css/customize.css" />
        <link rel="stylesheet" href="css/dashboardStyle.css"/>
    </head>
    <body>



    <div data-role="page" id="homePage" data-theme="a">

        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-update-page-padding="false" style="background-color: #009688">
            <a href="#" class="togglemenu" style="background-color: #009688; border: none"><img src="img/smico.png"></a>
            <h1><a class="hidemenu homepage" href="#homePage"><img src="img/logo.jpg"></a></h1>
            <a href="#" class="alertButton" style="background-color: #009688; border: none"><img src="img/alert1.png"></a>
        </div>
        <div data-role="content">
            <ul class="dashboard">
                <li class="contactWrap"><a id="btnContactList" href="#" data-transition="pop" ><img src="images/domestic.png" alt="contacts"/> </a></li>
                <li class="searchWrap"><a href="#"  id="btnSearchList" data-transition="pop"><img src="images/human.png" alt="search"/> </a></li>
                <li class="groupWrap"><a id="btnGroupList" href="#" data-transition="pop"><img src="images/sexual.png" alt="groups"/> </a></li>
                <li class="shareWrap"><a id="btnShareList" href="#" data-transition="pop"><img src="images/intimate.png" alt="share"/> </a></li>
                <li class="settingWrap"><a href="#" id="btnSettings" data-transition="pop"><img src="images/honor.png" alt="settings"/> </a></li>
                <li class="panicWrap" id="btnPanic"><a href="#"  data-transition="pop"><img src="images/widow.png" alt="panic"/> </a></li>
                <div class="clear"></div>
            </ul>

        </div>
        <div data-role="footer" id="ftrHome" style="text-align:center" name="ftrMain" data-position="fixed">
           <a href="#" class="ui-btn" id="vButton" style="background-color: #009688;"><b>Click Here Know Your Violence Type</b></a>

        </div>

    </div>


    <div class="slidemenu">
        <div id="profile">
            <div class="profile_info"><b><p id="profile_info"></p></b></div>
        </div>
        <h3>MENU</h3>
        <ul>
            <li><a href="#homePage" class="togglemenu"><i class="fa fa-home"></i> Back to Home</a></li>
            <li><a href="#orgInfoPage" id="orgInfoButton" class="togglemenu"><i class="fa fa-home"></i> Organizations</a></li>
            <li><a href="#" id="lawyerInfoButton" class="togglemenu"><i class="fa fa-user"></i> Lawyers</a></li>
            <li><a href="#helpFormPage" id="needHelpButton" class="togglemenu"><b>?</b> Need Help</a></li>
            <li><a href="#" id="forumButton" class="togglemenu"><i class="fa fa-user"></i> <b>Forum</b></a></li>
        </ul>
    </div>
    <div class="overlayMenu"></div>



    <div data-role="page" id="helpFormPage" data-theme="a">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-update-page-padding="false" style="background-color: #009688">
            <a href="#" class="togglemenu" style="background-color: #009688; border: none"><img src="img/smico.png"></a>
            <h1><a class="hidemenu homepage" href="#homePage"><img src="img/logo.jpg"></a></h1>
            <a href="#" class="alertButton" style="background-color: #009688; border: none"><img src="img/alert1.png"></a>
        </div>
        <div data-role="content">
            <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
                <form id="get-info-form">
                    <label for="name">Full Name*</label>
                    <input type="text" name="name" id="name" data-theme="a" />
                    <label for="number">Phone Number*</label>
                    <input type="tel" name="number" id="number" data-theme="b" />
                    <label for="msgComplaint">Message:*</label>
                    <input type="text" id="msgComplaint" name="msgComplaint" data-theme="a" style="height: 50px" >
                </form>
                <a href="#" class="ui-btn" id="btnNext" style="background-color: #009688">Next</a>
            </div>
        </div>
        <div style="height: 150px;"></div>
        <div data-role="footer" id="ftrMain" style="text-align:center" name="ftrMain" data-position="fixed">
            <a data-theme="b" style="float:left; margin:5px" href="#homePage" class="homepage"><i class="fa fa-home"></i></a>
            <a data-theme="b" style="float:right; margin:5px" href="#" class="back1"><i class="fa fa-reply"></i></a>
        </div>
    </div>


    <div data-role="page" id="orgInfoPage" data-theme="a">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-update-page-padding="false" style="background-color: #009688">
            <a href="#" class="togglemenu" style="background-color: #009688; border: none"><img src="img/smico.png"></a>
            <h1><a class="hidemenu homepage" href="#homePage"><img src="img/logo.jpg"></a></h1>
            <a href="#" class="alertButton" style="background-color: #009688; border: none"><img src="img/alert1.png"></a>
        </div>
        <div data-role="content">
            <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">

            </div>
        </div>
        <div data-role="footer" style="text-align:center" name="ftrMain" data-position="fixed">
            <a data-theme="b" style="float:left; margin:5px" class="homepage" href="#homePage"><i class="fa fa-home"></i></a>
            <a data-theme="b" style="float:right; margin:5px" href="#" class="back1"><i class="fa fa-reply"></i></a>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
